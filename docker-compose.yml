version: '3.8'

services:
  # The Web Server (Apache + PHP)
  web:
    build: .
    container_name: kidgames-app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - kidgames-network

  # The Database (MariaDB)
  db:
    image: mariadb:10.6
    container_name: kidgames-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kidgames
      MYSQL_USER: kid_user
      MYSQL_PASSWORD: kid_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - kidgames-network

volumes:
  db_data:

networks:
  kidgames-network:
    driver: bridge
